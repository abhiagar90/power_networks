{% raw %}
<script type="text/javascript" src="{{url_for('static',filename='js/linkurious_imports.js')}}"></script>
<div id="container">
    <style>
        #graph-container {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }
     .sigma-tooltip {
       max-width: 300px;
       max-height: 400px;
       background-color: #F0F0F0;
       box-shadow: 0 2px 6px rgba(0,0,0,0.3);
       border-radius: 6px;
    }
    .sigma-tooltip-header {
       font-variant: small-caps;
       font-size: 130%;
       font-weight: bold;
       color: #003366;
       background-color: #D8D8D8; 
       border-bottom: 1px solid #181818;
       padding: 10px;
    }
    .sigma-tooltip-body {
       padding: 10px;
    }
    .sigma-tooltip-body th {
      color: #303030;
      text-align: left;
    }
    .sigma-tooltip-footer {
      padding: 10px;
      border-top: 1px solid #181818;
    }
    .sigma-tooltip > .arrow {
      border-width: 10px;
      position: absolute;
      display: block;
      width: 0;
      height: 0;
      border-color: transparent;
      border-style: solid;
    }
    .sigma-tooltip.top {
       margin-top: -12px;
       color: #585858;  
    }
    .sigma-tooltip.top > .arrow {
       left: 50%;
       bottom: -10px;
       margin-left: -10px;
       border-top-color: rgb(249, 247, 237);
       border-bottom-width: 0;
    }
    .sigma-tooltip.bottom {
       margin-top: 12px;
    }
    .sigma-tooltip.bottom > .arrow {
       left: 50%;
       top: -10px;
       margin-left: -10px;
       border-bottom-color: rgb(249, 247, 237);
       border-top-width: 0;
    }
    .sigma-tooltip.left {
       margin-left: -12px;
    }
    .sigma-tooltip.left > .arrow {
       top: 50%;
       right: -10px;
       margin-top: -10px;
       border-left-color: rgb(249, 247, 237);
       border-right-width: 0;
    }
    .sigma-tooltip.right {
       margin-left: 12px;
    }
    .sigma-tooltip.right > .arrow {
       top: 50%;
       left: -10px;
       margin-top: -10px;
       border-right-color: rgb(249, 247, 237);
       border-left-width: 0;
    }
    #control-pane {
       top: 10px;
       right: 10px;
       position: absolute;
       width: 230px;
       background-color: #F0F0F0;
       box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #control-pane > div {
             margin: 10px;
       overflow-x: auto;
    }
    .line {
       clear: both;
       display: block;
       width: 100%;
       margin: 0;
       padding: 12px 0 0 0;
       border-bottom: 1px solid #000000;
       background: transparent;
    }
    h2, h3, h4 {
       padding: 0;
       font-variant: small-caps;
    }
    .green {
       color: #437356;
    }
    h2.underline {
       color: #003366;
       background: #D8D8D8;
       margin: 0;
       border-radius: 2px;
       padding: 8px 12px;
       font-weight: 700;
       border-bottom: 1px solid #181818;    
    }
    .hidden {
       display: none;
       visibility: hidden;
    }
    input[type=range] {
       width: 160px;
    }

    </style>
    <div id="graph-container"></div>
</div>

<script type="text/javascript" src="{{url_for('static', filename='js/viz.js')}}"></script>
{% endraw %}
