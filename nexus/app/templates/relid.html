<!-- extend base layout -->
{% extends "basicwithmacros.html" %}
{% block content %}

<div class="container" >

        <div class="col-md-8 col-md-offset-3">
            <h3>Labels for {{relid_entry.reltype}}</h3>
            <!-- TODO - Replace with a panel maybe-->
            <!-- TODO - filter table entries(list_tasks.html)-->
            {{labeltable(labels, label_keys, ['changeid'])}}

    </div>

    <hr>

    <!-- For the props-->
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <h3>Properties for {{relid_entry.reltype}}</h3>
            <!-- TODO - Replace with a panel maybe-->
            <!-- TODO - filter table entries(list_tasks.html)-->
            {{proptable(props, prop_keys, ['changeid'])}}
        </div>
    </div>

</div>
{% endblock %}
