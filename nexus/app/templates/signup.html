<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
	<div class="starter-template" >
		<form class="form-signin">
			
			<h2 class="form-signin-heading">Fill your details
			</h2>
			<label for="inputName" class="sr-only">Name </label>
			<input type="text" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">
			<label for="inputEmail" class="sr-only">Email address
			</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

			<label for="rePassword" class="sr-only">Password Again
			</label>
			<input type="password" id="rePassword" class="form-control" placeholder="Password Again" required="">
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div><button class="btn btn-lg btn-primary btn-block" type="submit">Register
			</button>
		</form>
	</div>
{% endblock %}
