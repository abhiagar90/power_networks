<!-- extend base layout -->
{% extends "basicwithmacros.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            {% if typestr == "obj" %}
                {{ changepanel(changeid_entry)}}
            {% else%} 
                <h3>Changes - </h3>
                {{proptable(props, prop_keys, ['changeid'])}}
            {% endif %}
        </div>
        <div class="col-md-8 col-md-offset-3">
            <a class="btn btn-primary" href="#" onclick="history.go(-1)" role="button">Back</a>
        </div>
        <hr>
    </div>
</div>
{% endblock %}
